<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
	  
	<meta charset="UTF-8">
	
	<div layout:fragment="content" class="content">
		<h1>게시글 상세 보기</h1>
		<form th:action="@{/board/update}" method="post">
			<div class="form-group row">
				<label>번호</label>
				<input type="text" name="bno" class="form-control"
						th:value="${dto.bno}" readonly>
			</div>
			<div class="form-group row">
				<label>제목</label>
				<input type="text" name="title" class="form-control"
						th:value="${dto.title}" >
			</div>
			<div class="form-group row">
				<label>내용</label>
				<textarea name="content" rows="5" 
				class="form-control">[[${dto.content}]]</textarea>
			</div>
			<div class="form-group row">
				<label>작성자</label>
				<input type="text" name="writer" class="form-control"
						th:value="${dto.writerName}" readonly>
			</div>
			<div class="form-group row">
				<label>등록일</label>
				<input type="text" name="regDate" class="form-control"
						th:value="${dto.regDate}" readonly>
			</div>
			<a th:href="@{/board/list(page=${requestDto.page})}" class="btn btn-primary">목록</a>
		</form>
	</div>
</html>
