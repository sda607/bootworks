<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<!-- menu.html의 nav 태그 삽입 -->
	<div th:replace="menu.html::nav"></div>
	
	<div id="container">
		<h2>insertBoard page</h2>
		<form th:action="@{insertBoard}" method="post">
			<table class="tbl_reg">
				<tbody>
					<tr>
						<td>제목</td>
						<td><input type="text" name="title"></td>
					</tr>
					<tr>
						<td>작성자</td>
						<td><input type="text" name="writer" th:value="${session['member'].name}"></td>
					</tr>
					<tr>
						<td>내용</td>
						<td><textarea rows="10" cols="50" name="content"></textarea></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
						<button type="submit">새글 등록</button></td>
					</tr>			
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
