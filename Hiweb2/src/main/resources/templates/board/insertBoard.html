<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	  
	<meta charset="UTF-8">
	
	<div layout:fragment="content" class="content">
		<h1>글쓰기</h1>
		<form th:action="@{/board/insertBoard}" method="post">
		 <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.taken}">
			 <div class="form-group row">
			 	<label class="col-sm-2">제목</label>
			 	<div class="col-sm-3">
 		 <input type="text" name="title" class="form-control"
			 				placeholder="TITLE">
			 	 </div>
		 	 </div>
			 <div class="form-group row">
			 	<label class="col-sm-2">작성자</label>
			 	<div class="col-sm-3" sec:authorize="isAuthenticated()">
			 		<span sec:authentication="principal.member.name"></span>
			 	 </div>
		 	 </div>
			 <div class="form-group row">	
			 	<label class="col-sm-2">내용</label>
			 	<div class="col-sm-8">
			 		<textarea rows="6" cols="40" class="form-control"
			 			name="content" placeholder="내용 입력"></textarea>
			 	</div>
			 </div>
			 <div class="form-group row">	
			 	<div class="col-sm-3">
			 		<button type="submit" class="btn btn-primary">등록</button>
			 	</div>
			 </div>
		</form>
	</div>
</html>
